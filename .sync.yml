spec/spec_helper.rb:
  coverage_report: true
  mock_with: ':rspec'
  minimum_code_coverage_percentage: 90
.rubocop.yml:
  default_configs:
    AllCops:
      TargetRubyVersion: '2.4'
    Style/FrozenStringLiteralComment:
      Enabled: false
